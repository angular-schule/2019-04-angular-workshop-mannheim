<div class="card mb-4">
  <div class="card-body bg-light">

    <img class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}">

    <div class="card-title">
      <h2>
        {{ book.title }}
        <ng-container
          *ngFor="let s of book.rating | numberArray">⭐️
        </ng-container>
      </h2>
    </div>

    <p>
      {{ book.description }}
    </p>
    <!-- logik im HTML ist pfui! -->
    <button
      (click)="book.rating = book.rating + 1"
      class="btn btn-primary">Klick mich</button>
  </div>
</div>
